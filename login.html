<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی کالا</title>
    <link rel="stylesheet" href="./css/desktop/login.css" />
    <link rel="icon" href="./images/icon/favicon.ico" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--login-->
    <div class="login_main">
      <div class="login">
        <div class="digikala_logo_login">
          <a href="./index.html">
            <img src="./images/login/logo.svg" alt="" />
          </a>
        </div>
        <h1>ورود | ثبت نام</h1>
        <p>سلام!</p>
        <p>لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
        <form action="#">
          <div class="form_login">
            <input
              type="text"
              name="username"
              role="textbox"
              autocomplete="off"
            />
          </div>
          <button type="submit">
            <div class="enter_login">ورود</div>
          </button>
        </form>
        <p class="rules">ورود شما به معنای پذیرش <a href="#">شرایط دیجی کالا</a> و <a href="#">قوانین حریم خصوصی</a> است</p>
      </div>
    </div>
    <!--login-->
  </body>
